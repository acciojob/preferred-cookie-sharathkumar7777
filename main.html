<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preferred Cookie: Customizable Font</title>

  <style>
    :root {
      --fontsize: 16px;
      --fontcolor: #000000;
    }

    body {
      font-size: var(--fontsize);
      color: var(--fontcolor);
    }
  </style>
</head>
<body>

  <form id="font-form">
    <label>
      Font Size:
      <input
        type="number"
        id="fontsize"
        min="8"
        max="72"
        value="16"
      />
    </label>

    <br /><br />

    <label>
      Font Color:
      <input
        type="color"
        id="fontcolor"
        value="#000000"
      />
    </label>

    <br /><br />

    <input type="submit" value="Save" />
  </form>

  <script src="script.js"></script>
</body>
</html>
